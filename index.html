<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="appContainer">



        <div class="topSection">



            <h1>Todo App</h1>

            <!-- Filter Buttons -->
            <div id="filters">
                <button data-filter="all">All</button>
                <button data-filter="active">Active</button>
                <button data-filter="completed">Completed</button>
                <button data-filter="deletAll">Delete All</button>
            </div>


            <input placeholder="Enter Your Todo" id="todoInput" />
            <button id="todoSubmitButton">Submit Todo</button>
            <p id="errorMessage"></p>


        </div>
        <div class="todoSection">
            <ul id="todoList">

            </ul>
        </div>

        <footer class="appFooter">
            <p> <a href="https://github.com/MuneebSajjad2">Designed & Developed by <strong>Muneeb
                    Sajjad</strong></a></p>
        </footer>

    </div>


    <script src="practice.js"></script>
</body>

</html>
